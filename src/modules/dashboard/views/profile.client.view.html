<div class="row">
  <div class="col-lg-6">
    <dashboard-widget>
      <dashboard-widget-header icon="fa-money"
        title="Connect with Stripe">
      </dashboard-widget-header>
      <dashboard-widget-body>
        <div class="text-left row">
          <div class="row" data-ng-hide="isConnectedSocialAccount('stripe')">
            <div class="col-lg-12 col-md-12 col-sm-12">
              <a href="#!/auth/connect?service=stripe">
                <img src="images/buttons/stripe-blue.png">
              </a>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12">
              To be able to receive payments for your design, please
              connect to stripe.
            </div>
          </div>
          <div class="row" data-ng-hide="!isConnectedSocialAccount('stripe')">
            <div class="col-lg-12 col-md-12 col-sm-12">
              Congratulations! Your stripe account is already setup
              and you are ready to accept payments.
            </div>
          </div>
        </div>
      </dashboard-widget-body>
    </dashboard-widget>
  </div>

  <div class="col-lg-6">
    <dashboard-widget>
      <dashboard-widget-header icon="fa-edit" title="Edit profile">
        <a type="submit" class="btn btn-sm btn-info"
           data-ng-click="updateUserProfile()">
          <i class="fa fa-save"></i>
          Save Profile
        </a>
      </dashboard-widget-header>
      <dashboard-widget-body>
        <div>
          <table class="table table-striped">
            <tr>
              <td>Username</td>
              <td>
                <input type="text" id="username" name="username"
                       class="form-control" data-ng-model="user.username"
                       placeholder="Username">
              </td>
            </tr>
          </table>
          <div data-ng-show="success" class="text-center text-success">
            <strong>Profile Saved Successfully</strong>
          </div>
          <div data-ng-show="error" class="text-center text-danger">
            <strong data-ng-bind="error"></strong>
          </div>
        </div>
      </dashboard-widget-body>
    </dashboard-widget>
  </div>
</div>
