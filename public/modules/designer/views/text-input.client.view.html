<b>Enter text below</b>
<br>
<div class="input-group">
  <input autocomplete="off"
         id="text-string"
         class="form-control"
         type="text"
         ng-model="inputText"
         ng-keyup="addOrEditText()"
         placeholder="Add your text here">
</div>
<br>

<b>Choose a font</b>
<br>
<!-- TODO: set the style of the list -->
<div class="input-group">
  <button ng-model="currentFont"
          data-html="1"
          ng-change="changeFontFamily()"
          type="button"
          class="btn btn-default"
          ng-options="font as font.label for font in fonts"
          bs-select>
  </button>
</div>
<br>

<b>Text color</b>
<br>
<p class="btn btn-default" href="/#!/" data-placement="top"
   data-original-title="Font Color">
  <input colorpicker
         colorpicker-position="top"
         data-ng-change="changeColorText()"
         data-ng-model="fontColor">
  </input>
</p>
<br><br>

<b>Text Style</b>
<br>
<button id="text-bold"
        class="btn monadex-btn-primary"
        data-original-title="Bold"
        data-ng-click="changeToBoldText()">
  <img src="modules/designer/img/font_bold.png">
</button>
<button id="text-italic"
        class="btn monadex-btn-primary"
        data-original-title="Italic"
        data-ng-click="changeToItalicText()">

  <img src="modules/designer/img/font_italic.png">
</button>
<button id="text-underline"
        class="btn monadex-btn-primary"
        data-original-title="Underline"
        data-ng-click="changeToUnderlineText()">

  <img src="modules/designer/img/font_underline.png">
</button>
<br>
