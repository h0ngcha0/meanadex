<div class="well">
  <h3>Style & quality</h3>
  <!--Select T-Shirts-->
  <select id="tshirt-type-selector"
          ng-model="currentTshirt"
          ng-options="tshirt.name for tshirt in allTshirts"
          class="form-control">
    <option value=""> -- Choose your tshirt -- </option>
  </select>

  <br>

  <ul class="list-group">
    <li class="list-group-item tshirt-variant"
        data-ng-click="setVariant(variant)"
        data-ng-repeat="variant in currentTshirt.variants" tabindex="-1">
      {{variant.name}}
      <br>
      <small>{{variant.description}}</small>
    </li>
  </ul>

  <div class="clearfix">
    <div class="btn-group inline pull-left">
      <a class="color-preview btn"
         style="background-color:{{color}};"
         data-ng-mouseover="setCanvasBgColor(color)"
         data-ng-repeat="color in currentTshirt.currentVariant.colors">
      </a>
    </div>
  </div>

  <h4 id="baseCostLabel">
    Base cost @ {{ currentTshirt.currentVariant.baseCost }} {{ currentTshirt.currentVariant.currency }}
  </h4>
  <a type="button"
     class="btn btn-lg btn-block btn-success"
     name="designNextStep"
     data-ng-click="saveDesign()"
     id="designNextStep">
    Next step
    <i class="fa fa-arrow-circle-o-right fa-lg"></i>
  </a>
</div>
