<div class="navbar navbar-fixed-top navbar-default" ng-hide="isActive()" class="container" data-ng-controller="HeaderController">
  <div class="navbar-header page-scroll">
    <a href="/#!/" class="navbar-brand navbar-left">
      Monadex
    </a>
  </div>
  <nav class="collapse navbar-collapse" role="navigation">
    <ul class="nav navbar-nav"
      data-ng-if="menu.shouldRender(authentication.user);">
      <li data-ng-repeat="item in menu.items | orderBy: 'position'"
        data-ng-if="item.shouldRender(authentication.user);"
        ng-switch="item.menuItemType" ui-route="{{item.uiRoute}}"
        class="{{item.menuItemClass}}" ng-class="{active: ($uiRoute)}"
        dropdown="item.menuItemType === 'dropdown'">
        <a ng-switch-when="dropdown" class="dropdown-toggle">
          <span data-ng-bind="item.title"></span>
          <b class="caret"></b>
        </a>
        <ul ng-switch-when="dropdown" class="dropdown-menu">
          <li data-ng-repeat="subitem in item.items | orderBy: 'position'"
            data-ng-if="subitem.shouldRender(authentication.user);"
            ui-route="{{subitem.uiRoute}}" ng-class="{active: $uiRoute}">
            <a href="/#!/{{subitem.link}}" data-ng-bind="subitem.title"></a>
          </li>
        </ul>
        <a ng-switch-default href="/#!/{{item.link}}"
          data-ng-bind="item.title">
        </a>
      </li>
    </ul>

    <ul class="nav navbar-nav navbar-right navbar-brand"
        data-ng-hide="authentication.user">
      <a href="/#!/signup"
         class="btn btn-sm monadex-btn-primary-revert">
        Login or Register
      </a>
    </ul>
    <ul class="nav navbar-nav navbar-right"
        data-ng-show="authentication.user">
      <li class="dropdown">
        <a href="/#!/"
           class="dropdown-toggle"
           data-toggle="dropdown">
          <span data-ng-bind="authentication.user.displayName"></span>
          <b class="caret"></b>
        </a>
        <ul class="dropdown-menu">
          <li>
            <a href="/#!/dashboard">Open dashboard</a>
          </li>
          <li>
            <a href="/auth/signout">Signout</a>
          </li>
        </ul>
      </li>
    </ul>
  </nav>
</div>
