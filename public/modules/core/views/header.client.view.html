<div class="container" data-ng-controller="HeaderController">
  <div class="navbar-header page-scroll">
    <button class="navbar-toggle" type="button"
      data-ng-click="toggleCollapsibleMenu()">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a href="/#!/" class="navbar-brand">Monadex</a>
  </div>
  <nav class="collapse navbar-collapse" collapse="!isCollapsed"
    role="navigation">
    <ul class="nav navbar-nav"
      data-ng-if="menu.shouldRender(authentication.user);">
      <li data-ng-repeat="item in menu.items | orderBy: 'position'"
        data-ng-if="item.shouldRender(authentication.user);"
        ng-switch="item.menuItemType" ui-route="{{item.uiRoute}}"
        class="{{item.menuItemClass}}" ng-class="{active: ($uiRoute)}"
        dropdown="item.menuItemType === 'dropdown'">
        <a ng-switch-when="dropdown" class="dropdown-toggle">
          <span data-ng-bind="item.title"></span>
          <b class="caret"></b>
        </a>
        <ul ng-switch-when="dropdown" class="dropdown-menu">
          <li data-ng-repeat="subitem in item.items | orderBy: 'position'"
            data-ng-if="subitem.shouldRender(authentication.user);"
            ui-route="{{subitem.uiRoute}}" ng-class="{active: $uiRoute}">
            <a href="/#!/{{subitem.link}}" data-ng-bind="subitem.title"></a>
          </li>
        </ul>
        <a ng-switch-default href="/#!/{{item.link}}"
          data-ng-bind="item.title">
        </a>
      </li>
    </ul>

    <ul class="nav navbar-nav navbar-right">
      <li ui-route="/dashboard" ng-class="{active: $uiRoute}">
        <a href="/#!/dashboard">Open dashboard</a>
      </li>
    </ul>
  </nav>
</div>
