<div class="container" data-ng-init="findOne()">
  <section>
    <div class="page-header">
      <h3>Thanks, {{order.user.displayName}}!</h3>
      Your have just reserved an order for campaign
      <a data-ng-href="#!/campaigns/{{order.campaign._id}}">{{order.campaign.name}}</a>
    </div>
    <small>
      <em class="text-muted">
        An email will be sent to {{order.email}} with more details of the order.
      </em>
    </small>
  </section>
</div>
