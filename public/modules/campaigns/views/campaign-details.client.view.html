<div class="container">
  <section>
    <div class="span12">
      <div class="col-lg-4">
        <!--Select types of the T-Shirts-->
        <div class="well">
          <h4>Campaign title</h4>

          <input id="campaignTitleInput" ng-model="campaignTitle">
          <br/>
          <small>Summarize your campaign in 40 characters or less</small>
          <p id="titleWarning"
             data-ng-hide="hideWarning.campaignTitle"
             class="bg-danger">
            Campaign title can not be empty.
          </p>

          <hr/>
          <h4>Description</h4>
          <text-angular ta-toolbar="[['bold','italics','underline'],
                                     ['insertLink','insertImage'],
                                     ['html']]"
                        ng-model="campaignDescription">
            My awesome campaign.
          </text-angular>

          <p id="descriptionWarning"
             data-ng-hide="hideWarning.campaignDescription"
             class="bg-danger">
            Description can not be empty.
          </p>

          <hr/>

          <h4>Campaign length</h4>
          <button ng-model="currentCampaignLength"
                  data-html="1"
                  data-ng-options="displayCampaignLength(campaignLength) for campaignLength in campaignLengths"
                  type="button"
                  class="btn btn-default"
                  data-animation="am-flip-x"
                  bs-select>
          </button>

          <hr/>
          <div class="checkbox">
            <label>
              <input id="tosCheckbox" type="checkbox" data-ng-model="tosChecked"/>
              <p>I have read and agreed to the terms of service (TOS) and can
                confirm that the images, slogans, and content used in my campaign
                do not infringe upon the rights of any third party.</p>
            </label>
          </div>
          <p id="tosWarning"
             data-ng-hide="hideWarning.tosChecked"
             class="bg-danger">
            Please agree to the terms of service before proceeding.
          </p>

          <hr/>

          <a id="campaignDetailNextStep"
             type="button"
             class="btn btn-lg btn-block monadex-btn-primary"
             data-ng-click="saveDetails()"
             name="campaignDetailNextStep">
            Launch your campaign
            <i class="fa fa-arrow-circle-o-right fa-lg"></i>
          </a>
        </div>
      </div>

      <div class="col-lg-8">
        <md-design-canvas></md-design-canvas>
      </div>
    </div>
  </section>
</div>
