<div class="container" data-ng-init="find()">
  <section id="typography">
    <div class="page-header">
      <h3>My campaigns</h3>
    </div>
    <div class="col-lg-12">
      <div class="gridStyle"
           data-ng-grid="gridOptions"
           data-ng-hide="campaigns.$resolved && campaigns.length<=0">
      </div>

      <div class="alert alert-warning text-center" data-ng-hide="!campaigns.$resolved || campaigns.length">
        No Campaigns yet, why don't you <a href="/#!/campaigns/create">create one</a>?
      </div>
    </div>
  </section>
</div>
