<section data-ng-controller="CampaignsController" data-ng-init="findOne()">
  <div class="page-header">
    <h1 data-ng-bind="campaign.name"></h1>
  </div>
  <div class="pull-right" data-ng-show="authentication.user._id == campaign.user._id">
    <a class="btn btn-primary" data-ng-click="remove();">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span data-ng-bind="campaign.created | date:'mediumDate'"></span>
      by
      <span data-ng-bind="campaign.user.displayName"></span>
    </em>
  </small>
</section>
