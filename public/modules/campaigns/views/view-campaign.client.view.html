<div class="container" data-ng-init="findOne()">
  <section>
    <div class="span12">
      <div class="col-lg-4">

        <!--Select types of the T-Shirts-->
        <div class="well">
          <h4>{{campaign.title}}</h4>

          <p ng-bind-html="campaign.description"></p>

          <hr/>

          <table class="table">
            <tr class="">
              <td class="">Campaign sales goal</td>
              <td class="" data-ng-bind="campaign.goal"></td>
            </tr>
            <tr class="">
              <td class="">Campaign URL</td>
              <td class="" data-ng-bind="campaign.url"></td>
            </tr>
            <tr class="">
              <td class="">Campaign length</td>
              <td class="" data-ng-bind="campaign.length"></td>
            </tr>
            <tr class="">
              <td class="">Tshirt basecost</td>
              <td class="" data-ng-bind="campaign.cost"></td>
            </tr>
            <tr class="">
              <td class="">Tshirt price</td>
              <td class="" data-ng-bind="campaign.price"></td>
            </tr>
          </table>

          <div class="" data-ng-if="campaign.ended_at">
            <timer end-time="campaign.ended_at">
              {{days}} days, {{hours}} hours, {{minutes}} minutes,
              {{seconds}} seconds.
            </timer>
          </div>

          <hr/>
          <a id="order"
             href="#!/order"
             type="button"
             class="btn btn-lg btn-block btn-success"
             name="order">
            Order
            <i class="glyphicon glyphicon-shopping-cart glyphicon-white"></i>
          </a>
        </div>

        <small>
          <em class="text-muted">
            Posted on
            <span data-ng-bind="campaign.created_at | date:'mediumDate'"></span>
            by
            <span data-ng-bind="campaign.user.displayName"></span>
          </em>
        </small>
      </div>

      <div class="col-lg-8">
        <!-- use json from the current campaign instead -->
        <md-tshirt-canvas></md-tshirt-canvas>
      </div>
    </div>
  </section>
</div>
