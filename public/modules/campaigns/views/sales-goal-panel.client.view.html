<!--Select types of the T-Shirts-->
<div class="well">
  <h4>Sales goal</h4>
  <div ui-slider="slider.options"
       min="{{tshirtsSalesGoalMin}}"
       max="{{tshirtsSalesGoalMax}}"
       type="text"
       id="numOfTshirtSlider"
       ng-model="tshirtsSalesGoal">
  </div>

  <br/>

  <input id="numOfTshirtInput" ng-model="tshirtsSalesGoal"/>
  Shirts

  <hr/>

  <h4>Estimated Profit</h4>
  <h3>
    <span class="priceTag">
      <span id="estimatedProfitTag">
        {{ estimatedProfitFun() }} 
      </span>
      SEK
    </span>
  </h3>

  <hr/>

  <h4>Set price</h4>
  <p>
    Set the selling price of your shirt to determine your profit.
    Current base cost is
    <span id="baseCostTag" class="priceTag">
      {{ currentVariant.baseCost }}
    </span>
  </p>
  SEK <input id="priceOfTshirtInput" ng-model="tshirtPrice">
  <span class="priceTag"><span id="profitPerTshirt"> </span> SEK profit/sale</span>

  <hr/>

  <a id="salesGoalNextStep"
     href="#!/campaign_details"
     type="button"
     class="btn btn-lg btn-block btn-success"
     name="salesGoalNextStep"
     data-ng-click="setSalesGoal()">
    Next step
    <i class="glyphicon glyphicon-chevron-right glyphicon-white"></i>
  </a>
</div>
