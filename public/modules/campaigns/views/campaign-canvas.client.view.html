<div class="page campaignTshirtDiv" data-ng-style="backgroundColor" data-ng-hide="error">
  <a data-ng-href="#!/campaigns/{{campaign._id}}"
     data-trigger="hover"
     bs-tooltip="tooltip">
    <img data-ng-style="backgroundImageStyle" data-ng-src="{{backgroundImage}}"></img>
    <div id="drawingArea"
         class="campaignTshirtArea">
      <img id="canvasImage"/>
    </div>
  </a>
</div>
<div class="campaignFlipButtonDiv" ng-hide="error">
  <button type="button"
          data-ng-click="flip()"
          class="btn mootee-btn-primary">
    <span class="fa fa-retweet">
    </span>
    {{flipText}}
  </button>
</div>

<div class="campaignProgressDiv">
  <div class="progress">
    <div class="progress-bar"
         role="progressbar"
         data-ng-style="goalProgressStyle">
      {{campaign.sold}} of {{campaign.goal}} Sold
    </div>
  </div>
</div>

<div ng-show="error">
  {{error.message}}
</div>
