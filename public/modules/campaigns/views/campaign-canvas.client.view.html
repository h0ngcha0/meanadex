<div class="page campaignTshirtDiv" ng-style="backgroundColor" ng-hide="error">
  <img data-ng-style="backgroundImageStyle" data-ng-src="{{backgroundImage}}"></img>
  <div id="drawingArea"
       class="campaignTshirtArea">
    <img id="canvasImage"/>
  </div>

  <div class="campaignFlipButtonDiv">
    <button type="button"
            data-ng-click="flip()"
            class="btn monadex-btn-primary">
      <span class="fa fa-retweet">
      </span>
      {{flipText}}
    </button>
  </div>
</div>
<div ng-show="error">
  {{error.message}}
</div>
