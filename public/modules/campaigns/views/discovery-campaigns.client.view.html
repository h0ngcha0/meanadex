<div class="container" data-ng-init="initDiscoveryCampaigns()">
  <!-- Portfolio Item Heading -->
  <div class="row">
    <div class="col-lg-8">
      <h2 class="page-header">
        <span>Discover campaigns<span>
        <small>For groups and causes</small>
      </h2>
    </div>
    <div class="col-lg-4">
      <h1 class="page-header">
      <form class="input-group" ng-submit="searchCampaigns()">
        <input type="text"
               class="form-control"
               data-min-length="0"
               data-html="1"
               data-animation="am-flip-x"
               data-backdrop="true"
               data-ng-model="searchText"
               placeholder="Discover Campaigns">
        <span class="input-group-btn">
          <button class="btn monadex-btn-primary btn-md"
                  data-ng-click="searchCampaigns()"
                  ng-disabled="disableSearch()">
            Search
          </button>
        </span>
      </form>
      </h1>
    </div>
  </div>
  <!-- /.row -->

  <!-- Portfolio Item Row -->
  <div class="row">

    <div class="col-md-7">
      <md-campaign-canvas scale="1.0"
                          data-ng-if="currentDiscoveredCampaign"
                          campaign="currentDiscoveredCampaign">
      </md-campaign-canvas>
    </div>

    <div class="col-md-5">
      <h3 data-ng-bind="currentDiscoveredCampaign.name"></h3>
      <p data-ng-bind-html="currentDiscoveredCampaign.description"></p>
    </div>

  </div>
  <!-- /.row -->

  <!-- Related Projects Row -->
  <div class="row">

    <div class="col-lg-12" ng-show="allDiscoveredCampaigns.length">
      <h3 class="page-header">More Campaigns</h3>
    </div>

    <div class="col-lg-12" ng-hide="allDiscoveredCampaigns.length">
      Sorry, no campaign matches this keyword yet. Why don't you <a href="#!/designer">create one</a>? =)
    </div>

    <div data-ng-repeat="discoveryCampaign in allDiscoveredCampaigns"
         class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
      <a href="#">
        <md-campaign-canvas scale="0.5" campaign="discoveryCampaign" class="discovery-thumbnail">
        </md-campaign-canvas>
      </a>
    </div>
  </div>
  <!-- /.row -->
</div>
