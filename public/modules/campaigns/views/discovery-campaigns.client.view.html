<div class="container" data-ng-init="initDiscoveryCampaigns()">
  <!-- Portfolio Item Heading -->
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">
        Discover campaigns
        <small>For groups and causes</small>
      </h1>
    </div>
  </div>
  <!-- /.row -->

  <!-- Portfolio Item Row -->
  <div class="row">

    <div class="col-md-7">
      <md-campaign-canvas scale="1.0"
                          data-ng-if="currentDiscoveredCampaign"
                          campaign="currentDiscoveredCampaign">
      </md-campaign-canvas>
    </div>

    <div class="col-md-5">
      <h3 data-ng-bind="currentDiscoveredCampaign.name"></h3>
      <p data-ng-bind-html="currentDiscoveredCampaign.description"></p>
    </div>

  </div>
  <!-- /.row -->

  <!-- Related Projects Row -->
  <div class="row">

    <div class="col-lg-12">
      <h3 class="page-header">More Campaigns</h3>
    </div>

    <div data-ng-repeat="discoveryCampaign in allDiscoveredCampaigns"
         class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
      <a href="#">
        <md-campaign-canvas scale="0.5" campaign="discoveryCampaign" class="discovery-thumbnail">
        </md-campaign-canvas>
      </a>
    </div>
  </div>
  <!-- /.row -->
</div>
