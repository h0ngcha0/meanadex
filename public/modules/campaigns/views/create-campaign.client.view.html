<div class="container">
  <section id="typography">
    <div class="page-header">
      <h3>Create campaign (only for development)</h3>
    </div>
    <div class="col-md-12">
      <form class="form-horizontal" data-ng-submit="create()" novalidate>
        <fieldset>
          <div class="form-group">
            <label class="control-label" for="name">Name</label>
            <div class="controls">
              <input type="text"
                     data-ng-model="name"
                     id="name"
                     class="form-control"
                     placeholder="Name" required>
            </div>

            <label class="control-label" for="name">Description</label>
            <div class="controls">
              <input type="text"
                     data-ng-model="description"
                     id="description"
                     class="form-control"
                     placeholder="Description" required>
            </div>

            <label class="control-label" for="name">Length</label>
            <div class="controls">
              <input type="number"
                     data-ng-model="length"
                     id="length"
                     class="form-control"
                     placeholder="Length" required>
            </div>

            <label class="control-label" for="name">Url</label>
            <div class="controls">
              <input type="text"
                     data-ng-model="url"
                     id="url"
                     class="form-control"
                     placeholder="Url" required>
            </div>

            <label class="control-label" for="name">Goal</label>
            <div class="controls">
              <input type="number"
                     data-ng-model="goal"
                     id="goal"
                     class="form-control"
                     placeholder="Goal" required>
            </div>

            <label class="control-label" for="name">Sold</label>
            <div class="controls">
              <input type="number"
                     data-ng-model="sold"
                     id="sold"
                     class="form-control"
                     placeholder="Sold" required>
            </div>

            <label class="control-label" for="name">Cost</label>
            <div class="controls">
              <input type="number"
                     data-ng-model="cost"
                     id="cost"
                     class="form-control"
                     placeholder="Cost" required>
            </div>

            <label class="control-label" for="name">Price</label>
            <div class="controls">
              <input type="number"
                     data-ng-model="price"
                     id="price"
                     class="form-control"
                     placeholder="Price" required>
            </div>

            <label class="control-label" for="name">Design</label>
            <div class="controls">
              <input type="text"
                     data-ng-model="design"
                     id="design"
                     class="form-control"
                     placeholder="design" required>
            </div>
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-default">
          </div>
	  <div data-ng-show="error" class="text-danger">
	    <strong data-ng-bind="error"></strong>
	  </div>
        </fieldset>
      </form>
    </div>
  </section>
</div>
