<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1>Oh no!</h1>

      <p class="lead">We encountered an unexpected error while trying to
        log you in. The error message below should be helpful,
        though if it's not you can contact our engineers on
        <a href="http://freenode.net/" target="_blank">
          Freenode
        </a>.
      </p>

      <dl class="dl-horizontal text-danger">
        <dt>Error Code:</dt>
        <dd>{{error}}</dd>
        <dt>Error Description:</dt>
        <dd>{{errorDescription}}</dd>
      </dl>

      <!-- TODO: If a user reaches this point, they should
      be easily able to submit a bug report -->
    </div>
  </div>
</div>
