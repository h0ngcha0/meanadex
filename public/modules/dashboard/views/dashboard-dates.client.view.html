<dashboard-widget>
  <dashboard-widget-header icon="fa-calendar"
                           title="Select dates"
                           class="row">
  </dashboard-widget-header>
  <div class="row">
    <span class="col-lg-5">
      <p class="input-group">
        <input type="text"
               class="form-control"
               datepicker-popup="yyyy/MM/dd"
               data-ng-change="reloadData()"
               ng-model="period.fromDate"
               is-open="date.fromOpened"
               min-date="period.fromMinDate"
               max-date="period.toDate"
               data-ng-required="true"
               close-text="Close" />
        <span class="input-group-btn">
          <button type="button" class="btn btn-default"
                  ng-click="openFromDate($event)">
            <i class="glyphicon glyphicon-calendar"></i>
          </button>
        </span>
      </p>
    </span>
    <span class="text-center col-lg-2">
      <i class="fa fa-long-arrow-right fa-2x"/>
    </span>
    <span class="col-lg-5">
      <p class="input-group">
        <input type="text"
               class="form-control"
               datepicker-popup="yyyy/MM/dd"
               data-ng-change="reloadData()"
               ng-model="period.toDate"
               is-open="date.toOpened"
               min-date="period.fromDate"
               max-date="period.toMaxDate"
               data-ng-required="true"
               close-text="Close" />
        <span class="input-group-btn">
          <button type="button" class="btn btn-default"
                  ng-click="openToDate($event)">
            <i class="glyphicon glyphicon-calendar"></i>
          </button>
        </span>
      </p>
    </span>
  </div>
</dashboard-widget>
