<dashboard-widget>
  <dashboard-widget-header icon="fa-calendar"
                           title="Select dates"
                           class="row">
  </dashboard-widget-header>
  <div class="row">
    <span class="col-lg-5">
      <p class="input-group">
        <input type="text"
               class="form-control"
               autoclose="true"
               data-date-format="yyyy-MM-dd"
               data-ng-change="reloadData()"
               ng-model="period.fromDate"
               data-min-date="period.fromMinDate"
               data-max-date="period.toDate"
               data-ng-required="true"
               bs-datepicker />
        <span class="input-group-btn">
          <button type="button" class="btn btn-default">
            <i class="glyphicon glyphicon-calendar"></i>
          </button>
        </span>
      </p>
    </span>
    <span class="text-center col-lg-2">
      <i class="fa fa-long-arrow-right fa-2x"/>
    </span>
    <span class="col-lg-5">
      <p class="input-group">
        <input type="text"
               class="form-control"
               autoclose="true"
               data-date-format="yyyy-MM-dd"
               data-ng-change="reloadData()"
               ng-model="period.toDate"
               min-date="period.fromDate"
               max-date="period.toMaxDate"
               data-ng-required="true"
               bs-datepicker />
        <span class="input-group-btn">
          <button type="button" class="btn btn-default">
            <i class="glyphicon glyphicon-calendar"></i>
          </button>
        </span>
      </p>
    </span>
  </div>
</dashboard-widget>
