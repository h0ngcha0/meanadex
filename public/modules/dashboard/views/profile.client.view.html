<div class="row">
  <div class="col-lg-6">
    <dashboard-widget>
      <dashboard-widget-header icon="fa-money"
        title="Connect with Stripe">
      </dashboard-widget-header>
      <dashboard-widget-body>
        <div class="text-left row">
          <span data-ng-hide="isConnectedSocialAccount('stripe')">
            <a href="#!/auth/connect?service=stripe">
              <img src="/modules/users/img/buttons/stripe-blue.png">
            </a>
            <span>to receive your payments.</span>
          </span>
          <span data-ng-hide="!isConnectedSocialAccount('stripe')">
            <span>Your stripe account is already setup.</span>
          </span>
        </div>
      </dashboard-widget-body>
    </dashboard-widget>
  </div>

  <div class="col-lg-6">
    <dashboard-widget>
      <dashboard-widget-header icon="fa-qq"
        title="Connect with other social acounts">
      </dashboard-widget-header>
      <dashboard-widget-body>
        <div class="text-center row">
          <a href="#!/auth/connect?service=facebook"
            data-ng-hide="isConnectedSocialAccount('facebook')"
            class="undecorated-link fa fa-facebook fa-4x col-md-2">
          </a>
          <a href="#!/auth/connect?service=google"
            data-ng-hide="isConnectedSocialAccount('google')"
            class="undecorated-link fa fa-google-plus fa-4x col-md-2">
          </a>
        </div>
      </dashboard-widget-body>
    </dashboard-widget>
  </div>

  <div class="col-lg-6">
    <dashboard-widget>
      <dashboard-widget-header icon="fa-edit" title="Edit profile">
        <a type="submit" class="btn btn-sm btn-info"
           data-ng-click="updateUserProfile()">
          <i class="fa fa-save"></i>
          Save Profile
        </a>
      </dashboard-widget-header>
      <dashboard-widget-body>
        <div>
          <table class="table table-striped">
            <tr>
              <td>Username</td>
              <td>
                <input type="text" id="username" name="username"
                       class="form-control" data-ng-model="user.username"
                       placeholder="Username">
              </td>
            </tr>
          </table>
          <div data-ng-show="success" class="text-center text-success">
            <strong>Profile Saved Successfully</strong>
          </div>
          <div data-ng-show="error" class="text-center text-danger">
            <strong data-ng-bind="error"></strong>
          </div>
        </div>
      </dashboard-widget-body>
    </dashboard-widget>
  </div>
</div>
