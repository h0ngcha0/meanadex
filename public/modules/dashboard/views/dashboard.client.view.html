<div class="page-wrapper"
     data-ng-class="{'open': toggle}"
     data-ng-init="ensureAuthenticated()"
     ng-cloak>
    <!-- Sidebar -->
    <div class="sidebar-wrapper">
      <ul class="sidebar">
        <li class="sidebar-main">
          <a>
            <span ui-sref="dashboard.front">Dashboard</span>
            <span data-ng-click="toggleSidebar()"
                  class="menu-icon glyphicon glyphicon-transfer">
            </span>
          </a>
        </li>
        <li class="sidebar-title"><span>NAVIGATION</span></li>
        <li class="sidebar-list">
          <a ui-sref="dashboard.profile">
            Profile
            <span class="menu-icon fa fa-user"></span>
          </a>
        </li>
        <li class="sidebar-list">
          <a ui-sref="dashboard.tshirts">
            Tshirts
            <span class="menu-icon fa fa-circle-o-notch"></span>
          </a>
        </li>
        <li class="sidebar-list">
          <a ui-sref="dashboard.campaigns">
            Campaigns
            <span class="menu-icon fa fa-tasks"></span>
          </a>
        </li>
        <li class="sidebar-list">
          <a ui-sref="dashboard.orders">
            Orders
            <span class="menu-icon fa fa-trophy"></span>
          </a>
        </li>
      </ul>
      <div class="sidebar-footer">
        <div class="col-xs-4">
          <a href="https://github.com/monadexio/meanadex" target="_blank">
            Github
          </a>
        </div>
        <div class="col-xs-4">
          <a href="https://github.com/monadexio/meanadex/README.md" target="_blank">
            About
          </a>
        </div>
        <div class="col-xs-4">
          <a href="#!/dashboard">
            Support
          </a>
        </div>
      </div>
    </div>
    <!-- End Sidebar -->

    <div class="content-wrapper">
      <div class="page-content">

        <!-- Header Bar -->
        <div class="row header">
          <div class="col-xs-12">
            <div class="user pull-right">
              <div class="item dropdown">
                <a href="#" class="dropdown-toggle">
                  <img src="modules/core/img/brand/favicon.ico">
                </a>
                <ul class="dropdown-menu dropdown-menu-right">
                  <li class="dropdown-header">
                    {{authentication.user.displayName}}
                  </li>
                  <li class="divider"></li>
                  <li class="link">
                    <a href="/#!/">
                      Go to Designer
                    </a>
                  </li>
                  <li class="divider"></li>
                  <li class="link">
                    <a href="/auth/signout">
                      Signout
                    </a>
                  </li>
                </ul>
              </div>
              <div class="item dropdown">
                <a href="#" class="dropdown-toggle">
                  <i class="fa fa-bell-o"></i>
                </a>
                <ul class="dropdown-menu dropdown-menu-right">
                  <li class="dropdown-header">
                    Notifications
                  </li>
                  <li class="divider"></li>
                  <li>
                    <a href="#">Server Down!</a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="meta">
              <div class="page">
                Dashboard
              </div>
              <div class="breadcrumb-links">
                Home / Dashboard
              </div>
            </div>
          </div>
        </div>
        <!-- End Header Bar -->

        <!-- Main Content -->
        <div ui-view="dashboardPanel"></div>

      </div><!-- End Page Content -->
    </div><!-- End Content Wrapper -->
</div><!-- End Page Wrapper -->
