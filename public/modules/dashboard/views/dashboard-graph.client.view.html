<div class="row">
  <span class="col-lg-5">
    <p class="input-group">
      <input type="text"
             class="form-control"
             datepicker-popup="yyyy/MM/dd"
             ng-model="fromDate"
             is-open="fromDateIsOpen"
             min-date="fromMinDate"
             max-date="fromMaxDate"
             datepicker-options="datepickerOptions"
             data-ng-required="true"
             close-text="Close" />
      <span class="input-group-btn">
        <button type="button" class="btn btn-default"
                ng-click="openFromDate()($event)">
          <i class="glyphicon glyphicon-calendar"></i>
        </button>
      </span>
    </p>
  </span>
  <span class="text-center col-lg-2">
    <i class="fa fa-long-arrow-right fa-2x"/>
  </span>
  <span class="col-lg-5">
    <p class="input-group">
      <input type="text"
             class="form-control"
             datepicker-popup="yyyy/MM/dd"
             ng-model="toDate"
             is-open="toDateIsOpen"
             min-date="fromDate"
             max-date="Date.today()"
             datepicker-options="datepickerOptions"
             data-ng-required="true"
             close-text="Close" />
      <span class="input-group-btn">
        <button type="button" class="btn btn-default"
                ng-click="openToDate()($event)">
          <i class="glyphicon glyphicon-calendar"></i>
        </button>
      </span>
    </p>
  </span>
</div>
<nvd3-line-chart
   data="graphData"
   xAxisTickFormat="xAxisTickFormatFunction()"
   yAxisTickFormat="yAxisTickFormatFunction()"
   height="350"
   tootips="true"
   showXAxis="true"
   showYAxis="true">
  <svg></svg>
</nvd3-line-chart>
