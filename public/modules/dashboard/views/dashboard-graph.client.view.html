<dashboard-widget>
  <dashboard-widget-header icon="fa-line-chart"
                           title="{{title}}"
                           class="row">
    {{total}} total
  </dashboard-widget-header>
  <nvd3-line-chart
     data="graphData"
     xAxisTickFormat="xformat()"
     xScale="xscale()"
     interactive="true"
     tooltips="true"
     tooltipcontent="tooltipcontent()"
     showXAxis="true"
     showYAxis="true">
    <svg></svg>
  </nvd3-line-chart>
</dashboard-widget>
