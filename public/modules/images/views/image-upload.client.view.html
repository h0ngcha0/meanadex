<div data-ng-show="uploader.isHTML5" class="col-lg-6">
  <span class="row">
    <div nv-file-drop="" uploader="uploader"
         class="col-lg-12"
         options="{ url: '/images' }">
      <div nv-file-over="" uploader="uploader"
           class="well drop-zone">
        Drop image here
      </div>
    </div>
  </span>
  <span class="row">
    <input type="file"
           class="col-lg-12"
           nv-file-select=""
           uploader="uploader" multiple />
  </span>
</div>

<div class="col-lg-6">
  <div data-ng-if="currentQueueItem" class="row">
    <div ng-show="uploader.isHTML5">
      <md-image-thumb file="currentQueueItem._file" width=200>
      </md-image-thumb>
    </div>
  </div>
  <div data-ng-if="displayUpload && currentQueueItem"
       class="row">
    <button class="btn btn-info btn-xs col-sm-3"
            data-ng-click="onImageUpload()">
      <span class="glyphicon glyphicon-upload"></span>
      upload
    </button>
    <span data-ng-show="uploader.isHTML5" class="col-sm-7">
      <div class="progress" style="margin-bottom: 0;">
        <div class="progress-bar"
             role="progressbar"
             ng-style="{ 'width': currentQueueItem.progress + '%' }">
        </div>
      </div>
    </span>
  </div>
</div>
