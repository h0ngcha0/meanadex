<section data-ng-controller="ImagesController" data-ng-init="find()">
  <div class="page-header">
    <h1>Images</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="image in images" data-ng-href="#!/images/{{image._id}}" class="list-group-item">
      <small class="list-group-item-text">
	Posted on
	<span data-ng-bind="image.created | date:'medium'"></span>
	by
	<span data-ng-bind="image.user.displayName"></span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="image.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-hide="!images.$resolved || images.length">
    No Images yet, why don't you <a href="/#!/images/create">create one</a>?
  </div>

  <div class="col-md-3">

    <h3>Select files</h3>

    <div ng-show="uploader.isHTML5">

      <div nv-file-drop="" uploader="uploader"
           options="{ url: '/foo' }">
        <div nv-file-over="" uploader="uploader"
             class="well drop-zone">
          Drop image here
        </div>
      </div>
    </div>

    <input type="file" nv-file-select="" uploader="uploader" multiple />
    <br/>
  </div>

  <div class="col-md-9" style="margin-bottom: 40px">
    <h3>The queue</h3>
    <p>Queue length: {{ uploader.queue.length }}</p>

    <table class="table">
      <thead>
        <tr>
          <th width="50%">Name</th>
          <th ng-show="uploader.isHTML5">Size</th>
          <th ng-show="uploader.isHTML5">Progress</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in uploader.queue">
          <td>
            <strong>{{ item.file.name }}</strong>
            <!--auto width-->
            <div ng-show="uploader.isHTML5"
                 md-image-thumb="{ file: item._file, height: 100 }">
            </div>
          </td>
          <td ng-show="uploader.isHTML5" nowrap>
            {{ item.file.size/1024/1024|number:2 }} MB
          </td>
          <td ng-show="uploader.isHTML5">
            <div class="progress"
                 style="margin-bottom: 0;">
              <div class="progress-bar"
                   role="progressbar"
                   ng-style="{ 'width': item.progress + '%' }">
              </div>
            </div>
          </td>
          <td class="text-center">
            <span ng-show="item.isSuccess">
              <i class="glyphicon glyphicon-ok"></i>
            </span>
            <span ng-show="item.isCancel">
              <i class="glyphicon glyphicon-ban-circle"></i>
            </span>
            <span ng-show="item.isError">
              <i class="glyphicon glyphicon-remove"></i>
            </span>
          </td>
          <td nowrap>
            <button type="button" class="btn btn-success btn-xs"
                    ng-click="item.upload()"
                    ng-disabled="item.isReady || item.isUploading || item.isSuccess">
              <span class="glyphicon glyphicon-upload"></span>
              Upload
            </button>
            <button type="button" class="btn btn-warning btn-xs"
                    ng-click="item.cancel()"
                    ng-disabled="!item.isUploading">
              <span class="glyphicon glyphicon-ban-circle"></span>
              Cancel
            </button>
            <button type="button" class="btn btn-danger btn-xs"
                    ng-click="item.remove()">
              <span class="glyphicon glyphicon-trash"></span>
              Remove
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <div>
      <div>
        Queue progress:
        <div class="progress" style="">
          <div class="progress-bar"
               role="progressbar" ng-style="{ 'width': uploader.progress + '%' }"></div>
        </div>
      </div>
      <button type="button" class="btn btn-success btn-s"
              ng-click="uploader.uploadAll()"
              ng-disabled="!uploader.getNotUploadedItems().length">
        <span class="glyphicon glyphicon-upload"></span> Upload all
      </button>
      <button type="button" class="btn btn-warning btn-s" ng-click="uploader.cancelAll()"
              ng-disabled="!uploader.isUploading">
        <span class="glyphicon glyphicon-ban-circle"></span> Cancel all
      </button>
      <button type="button" class="btn btn-danger btn-s" ng-click="uploader.clearQueue()"
              ng-disabled="!uploader.queue.length">
        <span class="glyphicon glyphicon-trash"></span> Remove all
      </button>
    </div>

  </div>
</section>
