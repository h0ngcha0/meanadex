<div class="container">
  <section data-ng-controller="TshirtsController">
    <div class="page-header">
      <h1>New Tshirt</h1>
    </div>
    <div class="col-md-12">
      <form class="form-horizontal" data-ng-submit="create()" novalidate>
        <fieldset>
          <div class="form-group">
            <div class="controls">
              <label class="control-label" for="name">Name</label>
              <input type="text" data-ng-model="name" id="name"
                     class="form-control" placeholder="Name" required>
              <label class="control-label" for="fimage">Front image</label>
              <input type="text" data-ng-model="frontImage" id="fimage"
                     class="form-control" placeholder="Front image" required>
              <label class="control-label" for="bimage">Back image</label>
              <input type="text" data-ng-model="backImage" id="bimage"
                     class="form-control" placeholder="Back image" required>
            </div>
          </div>
          <hr/>
          <label class="control-label" for="name">Variants:</label>
          <div data-ng-repeat="variant in variants">
            <label class="control-label" for="vname">Name</label>
            <input type="text" data-ng-model="variant.name" id="vname"
                   class="form-control" placeholder="Name" required>
            <label class="control-label" for="description">Description</label>
            <input type="text" data-ng-model="variant.description" id="description"
                   class="form-control" placeholder="Description" required>
            <label class="control-label" for="baseCost">Base cost</label>
            <input type="text" data-ng-model="variant.baseCost" id="baseCost"
                   class="form-control" placeholder="Base cost" required>
            <label class="control-label" for="unit">Unit</label>
            <input type="text" data-ng-model="variant.unit" id="unit"
                   class="form-control" placeholder="Unit" required>
            <label class="control-label" for="colors">Colors</label>
            <input type="text" data-ng-model="variant.colors" id="unit"
                   class="form-control" placeholder="Colors" required>
          </div>
          <hr/>
          <button class="btn btn-default" data-ng-click="addTshirtVariant()">
            New variant
          </button>
          <hr/>
          <div class="form-group">
            <input type="submit" class="btn btn-default">
          </div>
	  <div data-ng-show="error" class="text-danger">
	    <strong data-ng-bind="error"></strong>
	  </div>
        </fieldset>
      </form>
    </div>
  </section>
