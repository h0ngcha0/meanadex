<div class="page-header">
  <h3>New Tshirt</h3>
</div>
<div class="col-md-12" data-ng-init="createOne()">
  <form class="form-horizontal" data-ng-submit="create()" novalidate>
    <fieldset>
      <div class="form-group">
        <div class="controls">
          <span class="col-md-4">
            <label class="control-label" for="name">Name</label>
            <input type="text" data-ng-model="name" id="name"
                   class="form-control" placeholder="Name" required>
          </span>
          <span class="col-md-4">
            <label class="control-label" for="frontImage">Front image</label>

            <div ng-show="frontUploader.isHTML5">
              <div nv-file-drop="" uploader="frontUploader"
                   options="{ url: '/images' }">
                <div nv-file-over="" uploader="frontUploader"
                     class="well drop-zone">
                  Drop image here
                </div>
              </div>
            </div>

            <input type="file" nv-file-select="" uploader="frontUploader" multiple />
            <div data-ng-if="currentQueueItemFront">
              <hr/>
              <div ng-show="backUploader.isHTML5">
                <md-image-thumb file="currentQueueItemFront._file" width=200>
                </md-image-thumb>
              </div>
            </div>
          </span>
          <span class="col-md-4">
            <label class="control-label" for="backImage">Back image</label>

            <div ng-show="backUploader.isHTML5">

              <div nv-file-drop="" uploader="backUploader"
                   options="{ url: '/images' }">
                <div nv-file-over="" uploader="backUploader"
                     class="well drop-zone">
                  Drop image here
                </div>
              </div>
            </div>

            <input type="file" nv-file-select="" uploader="backUploader" multiple />
            <div data-ng-if="currentQueueItemBack">
              <hr/>
              <div ng-show="backUploader.isHTML5">
                <md-image-thumb file="currentQueueItemBack._file" width=200>
                </md-image-thumb>
              </div>
            </div>
          </span>
        </div>
      </div>
      <hr/>

      <div class="form-group">
        <span class="col-md-3">
          <label class="control-label" for="name">Variant name</label>
          <input type="text" data-ng-model="tmpVariant.name" id="name"
                 class="form-control" placeholder="Name" required>
        </span>
        <span class="col-md-3">
          <label class="control-label" for="description">Description</label>
          <input type="text" data-ng-model="tmpVariant.description" id="description"
                 class="form-control" placeholder="Description" required>
        </span>
        <span class="col-md-3">
          <label class="control-label" for="baseCost">Base cost</label>
          <input type="text" data-ng-model="tmpVariant.baseCost" id="baseCost"
                 class="form-control" placeholder="0" required>
        </span>
        <span class="col-md-3">
          <label class="control-label" for="unit">Unit</label>
          <input type="text" data-ng-model="tmpVariant.unit" id="unit"
                 class="form-control" placeholder="SEK" required>
        </span>
        <span class="col-md-12">
          <label class="control-label" for="unit">Color</label>
          <md-tshirt-color-editor variant="tmpVariant"
                                  removecolor="removeVariantColor"
                                  addcolor="addVariantColor">
          </md-tshirt-color-editor>
        </span>
      </div>
      <hr/>
      <div class="form-group">
        <span class="col-md-12">
          <input type="submit" class="btn btn-default">
        </span>
      </div>
      <div data-ng-show="error" class="text-danger">
        <span class="col-md-12">
	  <strong data-ng-bind="error"></strong>
        </span>
      </div>
    </fieldset>
  </form>
</div>
