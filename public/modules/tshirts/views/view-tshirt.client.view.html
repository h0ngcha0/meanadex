<section data-ng-controller="TshirtsController" data-ng-init="findOne()">
  <div class="page-header">
    <h1 data-ng-bind="tshirt.name"></h1>
  </div>
  <div class="pull-right" data-ng-show="authentication.user._id == tshirt.user._id">
    <a class="btn btn-primary" href="/#!/tshirts/{{tshirt._id}}/edit">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" data-ng-click="remove();">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span data-ng-bind="tshirt.created | date:'mediumDate'"></span>
      by
      <span data-ng-bind="tshirt.user.displayName"></span>
    </em>
  </small>
</section>
