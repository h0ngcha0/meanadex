<div id="list-tshirts" data-ng-init="find()">
  <div class="col-lg-12" data-ng-show="tshirts.length > 0">
    <table ng-table="tshirtsTableParams" show-filter="true"
           class="table table-bordered">
      <tr ng-repeat="tshirt in $data">
        <td data-title="'Name'" filter="{ 'name': 'text' }">
          <span ng-if="!tshirt.$edit">{{tshirt.name}}</span>
          <div ng-if="tshirt.$edit">
            <input class="form-control"
                   type="text"
                   ng-model="tshirt.name" />
          </div>
        </td>
        <td data-title="'Created at'">
          <span>{{tshirt.created | date:'mediumDate' }}</span>
        </td>
        <td data-title="'Actions'" width="150">
          <a data-ng-if="!tshirt.$edit" href=""
             class="btn btn-primary"
             data-ng-click="onEdit(tshirt)">
            <i class="glyphicon glyphicon-edit"></i>
          </a>
          <a ng-if="tshirt.$edit" href=""
             class="btn btn-primary btn-xs"
             data-ng-click="onSave(tshirt)">Save</a>
          <a class="btn btn-primary"
             ui-sref="admin.tshirtDetail({tshirtId: tshirt._id})">
            <i class="glyphicon glyphicon-eye-open"></i>
          </a>
          <a class="btn btn-primary" data-ng-click="onRemove(tshirt);">
            <i class="glyphicon glyphicon-trash"></i>
          </a>
        </td>
      </tr>
    </table>
    <a ui-sref="admin.tshirtCreate" type="button" class="btn btn-lg btn-default">
      Add Tshirt
      <i class="glyphicon glyphicon-white"></i>
    </a>
  </div>
  <div class="alert alert-warning text-center"
       data-ng-hide="!tshirts.$resolved || tshirts.length">
    There isn't any Tshirts yet,
    <a ui-sref="admin.tshirtCreate" type="button">
      add one.
      <i class="glyphicon glyphicon-white"></i>
    </a>
  </div>
</div>
